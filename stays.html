<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mystyle.css" />
    <title>Stays</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Welcome to Car Rentals</h1>
    </div>
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="stays.html">Stays</a></li>
            <li><a href="flights.html">Flights</a></li>
            <li><a href="cars.html">Cars</a></li>
            <li><a href="cruises.html">Cruises</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <div class="main-body">
        <aside>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="stays.html">Stays</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="cruises.html">Cruises</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </aside>
        <div class="container">
            <div class="result"></div>
            <h2>Find a Stay</h2>
            <form id="staysForm">
                <label for="city">City (Texas or California)</label>
                <input type="text" id="city" required />
                
                <label for="checkin">Check-in Date</label>
                <input type="date" id="checkin" required />
                
                <label for="checkout">Check-out Date</label>
                <input type="date" id="checkout" required />
                
                <label for="adults">Number of Adults</label>
                <input type="number" id="adults" min="1" required />
                
                <label for="children">Number of Children</label>
                <input type="number" id="children" min="0" required />
                
                <label for="infants">Number of Infants</label>
                <input type="number" id="infants" min="0" required />
                
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    
    <footer>
        <p class="datetime"></p>
    </footer>
    
    <script src="./js/commonValidation.js"></script>
    <script src="./js/staysValidation.js"></script>
</body>
</html>
