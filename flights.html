<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mystyle.css" />
    <title>Flights</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Welcome to Car Rentals</h1>
    </div>
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="stays.html">Stays</a></li>
            <li><a href="flights.html">Flights</a></li>
            <li><a href="cars.html">Cars</a></li>
            <li><a href="cruises.html">Cruises</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <div class="main-body">
        <aside>
			<div class="settings">
			  <label for="fontSize">Font Size:</label>
			  <select id="fontSize">
				<option value="small">Small</option>
				<option value="medium" selected>Medium</option>
				<option value="large">Large</option>
			  </select>

			  <label for="bgColor">Background Color:</label>
			  <select id="bgColor">
				<option value="white">White</option>
				<option value="lightgray">Light Gray</option>
				<option value="lightblue">Light Blue</option>
				<option value="lightyellow">Light Yellow</option>
			  </select>
			</div>
			
            <hr>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="stays.html">Stays</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="cruises.html">Cruises</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </aside>
        
        <div class="container">
            <h2>Book a Flight</h2>

            <div class="result"></div>

            <form id="flightForm">
                <label for="tripType">Trip Type</label>
                <select id="tripType">
                    <option value="oneway">One Way</option>
                    <option value="roundtrip">Round Trip</option>
                </select>
                
                <div id="onewayFields">
                    <label for="origin">Origin (Texas or California)</label>
                    <input type="text" id="origin" required />
                    
                    <label for="destination">Destination (Texas or California)</label>
                    <input type="text" id="destination" required />
                    
                    <label for="departure">Departure Date</label>
                    <input type="date" id="departure" required />
                    
                    <div id="arrivalDateField" style="display: none;">
                        <label for="arrival">Arrival Date</label>
                        <input type="date" id="arrival" />
                    </div>
                </div>
                
                <div id="passengerSection">
                    <span id="passengerIcon" style="cursor: pointer;">ðŸ‘¥ Passengers</span>
                    <div id="passengerForm" style="display: none;">
                        <label for="adults">Adults</label>
                        <input type="number" id="adults" min="1" value="1" required />
                        
                        <label for="children">Children</label>
                        <input type="number" id="children" min="0" value="0" />
                        
                        <label for="infants">Infants</label>
                        <input type="number" id="infants" min="0" value="0" />
                    </div>
                </div>
                
                <button type="submit" id="flightSearch">Search</button>
            </form>
        </div>
        
        <footer>
            <p class="datetime"></p>
        </footer>
        
        <script src="js/flightsValidation.js"></script>
        <script src="js/commonValidation.js"></script>
    </body>
    </html>
